<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Crowd Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      #video { max-width: 100%; }
    </style>
</head>
<body class="bg-light">
<div class="container py-4">
  <h1 class="mb-4">Crowd Monitoring Dashboard</h1>
  <div class="row">
    <div class="col-md-8 mb-3">
      <img id="video" src="/video_feed" class="img-fluid border rounded" />
    </div>
    <div class="col-md-4">
      <div class="card mb-3">
        <div class="card-body">
          <h5 class="card-title">Counts</h5>
          <p>Entering: <span id="in_count">0</span></p>
          <p>Exiting: <span id="out_count">0</span></p>
          <div class="progress">
            <div id="status_bar" class="progress-bar" role="progressbar" style="width:0%">0%</div>
          </div>
          <p class="mt-2">Status: <span id="status_text" class="fw-bold">-</span></p>
        </div>
      </div>
      <canvas id="count_chart" height="200"></canvas>
      <a href="/settings" class="btn btn-secondary mt-3">Settings</a>
    </div>
  </div>
</div>
<script>
const ws = new WebSocket(`ws://${location.host}/ws/stats`);
const inData = [];
const outData = [];
const labels = [];
const chart = new Chart(document.getElementById('count_chart'), {
    type: 'line',
    data: {
        labels: labels,
        datasets: [
            { label: 'Entering', borderColor: 'green', data: inData },
            { label: 'Exiting', borderColor: 'red', data: outData }
        ]
    },
    options: { scales: { x: { display: false } } }
});
ws.onmessage = (event) => {
    const data = JSON.parse(event.data);
    document.getElementById('in_count').textContent = data.in_count;
    document.getElementById('out_count').textContent = data.out_count;
    const statusText = document.getElementById('status_text');
    statusText.textContent = data.status;
    const bar = document.getElementById('status_bar');
    const percent = Math.min(100, (data.in_count / {{MAX_CAPACITY}}) * 100);
    bar.style.width = percent + '%';
    bar.textContent = Math.round(percent) + '%';
    bar.className = 'progress-bar bg-' + data.status;
    labels.push('');
    inData.push(data.in_count);
    outData.push(data.out_count);
    if (labels.length > 20) {
        labels.shift();
        inData.shift();
        outData.shift();
    }
    chart.update();
};
</script>
</body>
</html>
