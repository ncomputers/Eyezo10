<!DOCTYPE html>
<html>
<head>
    <title>Settings</title>
    <meta charset="utf-8">
</head>
<body>
    <h1>Settings</h1>
    {% if saved %}<p>Saved!</p>{% endif %}
    <form method="post">
        <label>Max Capacity:<input type="number" name="max_capacity" value="{{ cfg.max_capacity }}"/></label><br/>
        <label>Warn Threshold (%):<input type="number" name="warn_threshold" value="{{ cfg.warn_threshold }}"/></label><br/>
        <button type="submit">Save</button>
    </form>
    <a href="/">Back</a>
</body>
</html>
