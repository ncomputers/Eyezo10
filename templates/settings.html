<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
  <h1>Settings</h1>
  {% if saved %}
  <div class="alert alert-success">Saved!</div>
  {% endif %}
  <form method="post" class="mb-3">
    <div class="mb-3">
      <label class="form-label">Max Capacity
        <input type="number" name="max_capacity" class="form-control" value="{{ cfg.max_capacity }}">
      </label>
    </div>
    <div class="mb-3">
      <label class="form-label">Warn Threshold (%)
        <input type="number" name="warn_threshold" class="form-control" value="{{ cfg.warn_threshold }}">
      </label>
    </div>
    <div class="mb-3">
      <label class="form-label">Confidence Threshold
        <input type="number" step="0.01" name="conf_threshold" class="form-control" value="{{ cfg.conf_threshold }}">
      </label>
    </div>
    <button class="btn btn-primary" type="submit">Save</button>
  </form>
  <a href="/" class="btn btn-secondary">Back</a>
</div>
</body>
</html>
